<!DOCTYPE html>
<html lang="it" ng-app="main">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">


    <script type="application/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="application/javascript" src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script type="application/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <title>AngularJS Test</title>
</head>
<body>
    <script type="application/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="application/javascript" src="js/app.js"></script>

    <div id="webApp" class="container">
        <nav id="main-menu" class="row">
            <div class="col-md-4">myWebApp</div>
            <div class="col-md-4">Stream</div>
            <div class="col-md-4">my username</div>
        </nav>
        <section id="new-msg">
            <form action="#" method="post">
                <div class="form-group">
                    <textarea name="msg" id="msg" placeholder="New Message.." class="form-control" rows="3"></textarea>
                    <button class="btn btn-primary pull-right">Send</button>
                    <div class="clearfix">&nbsp;</div>
                </div>
                <div class="form-group pull-right">
                    <label for="order-by">order by</label>
                    <select name="order-by" id="order-by">
                        <option value="date">Date</option>
                        <option value="rating">Rating</option>
                    </select>
                </div>
            </form>
        </section>
    </div>

    <section id="river" ng-controller = "RiverController as riverCtrl">
        <div class="message" ng-repeat="post in riverCtrl.list.data">
            <h3>{{post.message}}</h3>
            <p>{{post.author.username}}</p>
            <hr>
            <p>Rating: {{post.rating}}</p>
            <p>Date: {{post.createdAt}}</p>
        </div>
        <h1>Stream</h1>
    </section>

</body>
</html>
